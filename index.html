<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <h2 id="displayNumber">0</h2>
        </div>

        <div class="flex-container-row">
            <div class="button clear">C</div>
            <div class="button operator modulus">%</div>
            <div class="button operator division">รท</div>
        </div>

        <div class="flex-container-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator multiplication">x</div>
        </div>

        <div class="flex-container-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator negative">-</div>
        </div>
        <div class="flex-container-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator addition">+</div>
        </div>

        <div class="flex-container-row">
            <div class="button zero">0</div>
            <!-- <div class="button">.</div> -->
            <div class="button equals double">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
